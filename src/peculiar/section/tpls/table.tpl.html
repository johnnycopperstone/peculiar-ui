<div class="pu-section-block pu-section-table">
  <div style="display:none;" data-ng-transclude></div>
  <table class="pu-table" data-ng-if="data">
    <tr class="pu-row" data-ng-repeat="row in data">
      <td class="pu-cell" data-ng-repeat="cell in row"> {{ cell }} </td>
    </tr>
  </table>
</div>
